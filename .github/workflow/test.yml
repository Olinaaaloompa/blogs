      #     export TAICHI_WEBSITE=${{ env.TAICHI_WEBSITE }}
      #     export TAICHI_MAIN=${{ env.TAICHI_MAIN }}

      - name: Sync blogs
        run: |
          rm -rf docs.taichi.graphics/website/blog
          cp -rf blogs docs.taichi.graphics/website/blog

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install and Build
        run: cd docs.taichi.graphics/website && yarn install && yarn build
