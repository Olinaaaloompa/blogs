name: PR Build Test

on:
  pull_request:
    branches:
      - main

jobs:
  pr-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Checkout Taichi Docs repo
        uses: actions/checkout@v2
        with:
          repository: taichi-dev/docs.taichi.graphics.git
          path: source

